<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShelfMaster</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="app.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bitter:wght@400;700&family=Montserrat:wght@200;400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="logo-fevicon/favicon_io/favicon.ico"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="logo">
          <img
            class="full-logo"
            src="logo-fevicon/cropped.png"
            alt="ShelfMaster logo"
          />
          <img
            src="logo-fevicon/icon.png"
            alt="logo-fevicon"
            class="logo-icon"
          />
        </div>
        <div class="searchBar">
          <img
            src="icon/search_FILL0_wght400_GRAD0_opsz48.svg"
            alt="search icon"
          />
          <input type="search" name="" id="" />
        </div>
        <div class="letter-filter">
          <button class="btn">A</button>
          <button class="btn">B</button>
          <button class="btn">C</button>
          <button class="btn">D</button>
          <button class="btn">E</button>
          <button class="btn">F</button>
          <button class="btn">G</button>
          <button class="btn">H</button>
          <button class="btn">I</button>
          <button class="btn">J</button>
          <button class="btn">K</button>
          <button class="btn">L</button>
          <button class="btn">M</button>
          <button class="btn">N</button>
          <button class="btn">O</button>
          <button class="btn">P</button>
          <button class="btn">Q</button>
          <button class="btn">R</button>
          <button class="btn">S</button>
          <button class="btn">T</button>
          <button class="btn">U</button>
          <button class="btn">V</button>
          <button class="btn">W</button>
          <button class="btn">X</button>
          <button class="btn">Y</button>
          <button class="btn">Z</button>
        </div>
      </div>
      <div class="sidebar">
        <div class="log">
          <h2>Library Log</h2>
          <p></p>
          <p></p>
          <p></p>
        </div>
      </div>
      <div class="main">
        <div class="content">
          <div>
            <label for="filterBy">Filter by</label>
            <select name="filterBy" id="filterBy">
              <option value="title">Title</option>
              <option value="author">Author</option>
              <option value="language">Language</option>
              <option value="published">Year Published</option>
              <option value="read">Read</option>
              <option value="not-read">Not Read</option>
            </select>
          </div>
          <div class="bookshelf">
            <div id="sideModal" class="modal">
              <button class="close-modal-btn">
                <img src="icon/close.svg" alt="" />
              </button>
              <form novalidate class="book-form" data-action="add">
                <div>
                  <label for="title">Title*</label>
                  <input
                    required
                    minlength="1"
                    type="text"
                    name="title"
                    id="title"
                  />
                  <span class="error"></span>
                </div>
                <div>
                  <label for="author">Author*</label>
                  <input
                    required
                    minlength="1"
                    type="text"
                    name="author"
                    id="author"
                    pattern="^[A-Z][a-z]*(([,.]|[' \-])[A-Za-z][a-z]*)*(\.?)( [IVXLCDM]+)?$"
                  />

                  <span class="error"></span>
                </div>
                <div>
                  <label for="language">Language*</label>
                  <input
                    required
                    type="text"
                    name="language"
                    id="language"
                    pattern="^[A-Za-z\s\-]+$"
                    minlength="1"
                  />
                  <span class="error"></span>
                </div>
                <div>
                  <label for="pages">Pages*</label>
                  <input
                    required
                    type="number"
                    name="pages"
                    id="pages"
                    min="1"
                    max="10000"
                  />
                  <span class="error"></span>
                </div>
                <div>
                  <label for="published">Year Published*</label>
                  <input
                    type="number"
                    min="1450"
                    pattern="\d{4}"
                    name="published"
                    id="published"
                    required
                  />
                  <span class="error"></span>
                </div>
                <div>
                  <label for="subject">Subject</label>
                  <textarea
                    name="subject"
                    id="subject"
                    cols="20"
                    rows="3"
                    minlength="1"
                  ></textarea>
                  <span class="error"></span>
                </div>
                <div class="read">
                  <input
                    type="checkbox"
                    name="mark-read-form"
                    id="mark-read-form"
                  />
                  <label for="mark-read-form">
                    <span>Mark As Read</span>
                    <span></span>
                  </label>
                </div>
                <button>Add</button>
              </form>
            </div>
            <div class="add-item">
              <button class="add-btn">
                <img
                  src="icon/library_add_FILL0_wght400_GRAD0_opsz48.svg"
                  alt="add item"
                />
                <p>New</p>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
